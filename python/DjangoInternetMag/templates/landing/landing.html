<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <!-- Последняя компиляция и сжатый CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Дополнение к теме -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    {% load staticfiles %}
<link rel="stylesheet" href="{% static 'landing/style.css' %}">
</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h1> Наш магазин скоро откроется <br>
                    Оставляйте ваш e-mail </h1>
                    <div>
                        <form action="" class="form-inline text-center"  method="post"> {% csrf_token %}
                            <div class="form-group">
                                <label> Ваш e-mail </label>
                                <input type="email" name="{{ subForm.email.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label> Ваше имя </label>
                                <input type="text" name="{{ subForm.name.name }}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-orange"> Отправить </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Последняя компиляция и сжатый JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
